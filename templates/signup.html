<form method = POST>
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Username:</label>

  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required minlength="7">

  <button type="submit" class="btn btn-outline-dark" value="Sign Up">Sign Up</button>
</form>
